<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up / Login</title>
  <style>
    body {
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #0d0d0d;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc55;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #00ffaa;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Sign Up</h2>
  <input id="signup-email" placeholder="Email">
  <input id="signup-pass" placeholder="Password" type="password">
  <button onclick="signup()">Sign Up</button>

  <h2>Login</h2>
  <input id="login-email" placeholder="Email">
  <input id="login-pass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>
</div>

<script type="module">
  import { supabase } from './supabase.js'

  async function signup() {
    const email = document.getElementById('signup-email').value
    const pass  = document.getElementById('signup-pass').value

    const { error } = await supabase.auth.signUp({
      email: email,
      password: pass
    })

    if (error) alert(error.message)
    else alert("Account created! You can now log in.")
  }

  async function login() {
    const email = document.getElementById('login-email').value
    const pass  = document.getElementById('login-pass').value

    const { error } = await supabase.auth.signInWithPassword({
      email: email,
      password: pass
    })

    if (error) alert(error.message)
    else window.location = "home.html"
  }
</script>

</body>
</html>
