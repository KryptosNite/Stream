<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Streams</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding-top: 70px;
    overflow-x: hidden;
  }

  /* Scrolling Banner */
  #scrollingBanner {
    position: fixed;
    top: 0;
    width: 100%;
    height: 50px;
    background-color: #1f1f1f;
    overflow: hidden;
    display: flex;
    align-items: center;
    border-bottom: 1px solid #333;
    z-index: 1000;
  }

  #scrollingText {
    display: inline-block;
    white-space: nowrap;
    font-weight: bold;
    font-size: 1rem;
    color: #fff;
    position: relative;
    left: 100%; /* start fully off-screen right */
    animation: scrollText 15s linear infinite;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-200%); } /* move fully off-screen left */
  }

  /* Logo Section */
  #logoSection {
    width: 90%;
    max-width: 1200px;
    display: flex;
    align-items: center;
    margin-top: 20px;
    gap: 20px;
  }

  #siteLogo { height: 140px; }
  h1 { font-size: 2.2rem; color: #fff; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }

  /* Cards Grid */
  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 1200px;
    padding: 20px 0;
  }

  .card {
    background-color: #1f1f1f;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s, transform 0.5s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    opacity: 0;
    transform: translateY(30px);
  }
  .card.visible { opacity: 1; transform: translateY(0); }
  .card:hover { transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.7); }

  .card img { width: 100%; height: 150px; object-fit: contain; background-color: #333; }
  .card-content { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
  .card-content h2 { font-size: 1.2rem; color: #4ca1af; }
  .card-content a {
    text-decoration: none;
    color: #fff;
    background: #4ca1af;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    transition: background 0.3s, transform 0.2s;
  }
  .card-content a:hover { background: #6e7dff; transform: scale(1.05); }

  .legalText { margin: 20px; font-size: 0.8rem; color: rgba(255,255,255,0.6); text-align: center; }

  @media(max-width: 500px){
    h1 { font-size: 1.5rem; }
    #siteLogo { height: 100px; }
  }
</style>
</head>
<body>

<!-- Banner -->
<div id="scrollingBanner">
  <div id="scrollingText">
    Made by Jordan Piamonte • Watch Any Sport Live Stream Here • Made by Jordan Piamonte • Watch Any Sport Live Stream Here
  </div>
</div>

<!-- Logo Section -->
<div id="logoSection">
  <img src="logo.png" alt="Site Logo" id="siteLogo">
  <h1>Stream Sites - Sports</h1>
</div>

<!-- Cards Container -->
<div class="cards-container" id="cardsContainer"></div>

<div class="legalText">&copy; 2025 Jordan Piamonte. All rights reserved.</div>

<script>
const sitesData = [
  { name: "Pirate Index", link: "https://fmhy.net/video#live-sports", img: "images/pirateindex.png" },
  { name: "StreamEast Mirrors", link: "https://v3.gostreameast.link/#mirrors", img: "images/streameast.png" },
  { name: "SportSurge", link: "https://v2.sportsurge.net/home5/", img: "images/sportsurge.png" },
  { name: "StreamEast.Net", link: "https://stream-east.net/", img: "images/streameastnet.png" },
  { name: "STRMD", link: "https://strmd.link/", img: "images/strmd.png" },
  { name: "AllStream", link: "https://allstream.cc/", img: "images/allstream.png" },
  { name: "Instant Replays HD", link: "https://watchmmafull.com/", img: "images/instantreplays.png" }
];

const container = document.getElementById('cardsContainer');
sitesData.forEach((site,i)=>{
  const card=document.createElement('div');
  card.classList.add('card');
  card.innerHTML=`
    <img src="${site.img}" alt="${site.name} Logo">
    <div class="card-content">
      <h2>${site.name}</h2>
      <a href="${site.link}" target="_blank">Visit Site</a>
    </div>
  `;
  container.appendChild(card);
  setTimeout(()=>{card.classList.add('visible');},i*150);
});
</script>

</body>
</html>
