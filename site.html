<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stream Sites</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #0e0e10;
        color: #fff;
    }

    header {
        padding: 20px;
        text-align: center;
        background: #111;
        border-bottom: 1px solid #2d2d2d;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
    }

    h1 {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 35px;
    }

    /* LIST CARD */
    .card {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 18px;
        border-radius: 14px;
        margin-bottom: 18px;
        transition: 0.25s ease;
        border: 1px solid rgba(255,255,255,0.06);
    }

    .card:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.35);
    }

    /* Logo placeholder */
    .logo-box {
        width: 64px;
        height: 64px;
        border-radius: 12px;
        background: #2a2a2d;
        margin-right: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        opacity: 0.8;
        color: #ccc;
    }

    /* Text */
    .info {
        flex: 1;
    }

    .info h2 {
        font-size: 20px;
        margin: 0 0 8px 0;
    }

    .info p {
        margin: 0;
        font-size: 14px;
        opacity: 0.75;
    }

    /* Visit button */
    .btn {
        background: #3b82f6;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: 0.25s ease;
    }

    .btn:hover {
        background: #1d4ed8;
    }

    /* Top nav */
    .topbar {
        display: flex;
        justify-content: space-between;
        width: 90%;
        max-width: 900px;
        margin: auto;
        padding-top: 12px;
    }

    .logout-btn {
        background: #ef4444;
        padding: 8px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    .logout-btn:hover {
        background: #b91c1c;
    }

</style>
</head>
<body>

<header>
    <div class="topbar">
        <div></div> <!-- Empty for spacing -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <h1>Stream Sites</h1>
</header>

<div class="container">

    <!-- CARD TEMPLATE (You can duplicate these blocks and edit text/links/logo placeholders) -->

    <div class="card">
        <div class="logo-box">IMG</div>
        <div class="info">
            <h2>Example Streaming Site</h2>
            <p>Description text goes here. Replace with your own site details.</p>
        </div>
        <button class="btn" onclick="window.open('https://example.com', '_blank')">Visit</button>
    </div>

    <div class="card">
        <div class="logo-box">IMG</div>
        <div class="info">
            <h2>Another Site</h2>
            <p>Another short explanation about the site's features.</p>
        </div>
        <button class="btn" onclick="window.open('https://website.com', '_blank')">Visit</button>
    </div>

    <!-- Add unlimited cards here -->

</div>

<script type="module">

import { supabase } from "./supabase.js";

async function checkSession() {
    const {
        data: { session }
    } = await supabase.auth.getSession();

    if (!session) {
        window.location.href = "login.html";
    }
}

checkSession();

async function logout() {
    await supabase.auth.signOut();
    localStorage.removeItem("loggedIn");
    window.location.href = "login.html";
}

</script>

</body>
</html>
