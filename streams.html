<body>
    <div id="scrollingBanner">
        <div id="scrollingText">Made by Jordan Piamonte • Watch Any UFC/Boxing Event Here For Free • Made by Jordan Piamonte • Watch Any UFC/Boxing Event Here For Free</div>
    </div>

    <div id="inputSection">
        <h1>Enter the Code</h1>
        <div class="input-container">
            <input type="text" id="codeInput" placeholder="Enter code here" onkeydown="checkEnter(event)">
            <button class="submit-button" onclick="verifyCode()">Submit</button>
        </div>
    </div>

    <div id="hiddenSection">
        <h1>Stream Sites - Boxing / MMA</h1>
        <p>By Jordan Piamonte</p>
        <button class="back-button" onclick="goBack()">Back</button>

        <!-- Filter Section -->
        <div class="filter-container">
            <select id="sortSelect" onchange="sortTable()">
                <option value="recommended">Recommended</option>
                <option value="name">By Name</option>
                <option value="priority">By Priority</option>
            </select>
            <button onclick="toggleSortOrder()">Toggle Sort Order</button>
        </div>

        <table id="streamTable">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Link</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <div class="legalText">
        &copy; 2025 Jordan Piamonte. All rights reserved.
    </div>

    <script>
        const sitesData = [
            { site: "Pirate Index", link: "https://fmhy.net/video#live-sports", priority: 1 },
            { site: "StreamEast Mirros", link: "https://v3.gostreameast.link/#mirrors", priority: 2 },
            { site: "SportSurge", link: "https://v2.sportsurge.net/home5/", priority: 3 },
            { site: "StreamEast.Net", link: "https://stream-east.net/", priority: 4 },		
            { site: "STRMD", link: "https://strmd.link/", priority: 5 },
            { site: "AllStream", link: "https://allstream.cc/", priority: 6 },
            { site: "Instant Replays HD", link: "https://watchmmafull.com/", priority: 7 }
        ];

        let currentSortOrder = 'asc'; // default ascending order
        let currentSortBy = 'recommended';

        function displaySites() {
            const tableBody = document.querySelector("#streamTable tbody");
            tableBody.innerHTML = ""; 
            sitesData.forEach(site => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${site.site}</td>
                    <td><a href="${site.link}" target="_blank">${site.site}</a></td>
                    <td>${site.priority}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function verifyCode() {
            const correctCode = "69420";
            const userInput = document.getElementById("codeInput").value;

            if (userInput === correctCode) {
                document.getElementById("hiddenSection").style.display = "block";
                document.getElementById("inputSection").style.display = "none";
                displaySites(); 
            } else {
                alert("Incorrect code. Please try again.");
            }
        }

        function sortTable() {
            const sortBy = document.getElementById("sortSelect").value;
            currentSortBy = sortBy;
            sortData();
            displaySites();
        }

        function toggleSortOrder() {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            sortData();
            displaySites();
        }

        function sortData() {
            if (currentSortBy === 'recommended') {
                return; // Default order, no need to sort
            }

            if (currentSortBy === 'name') {
                sitesData.sort((a, b) => currentSortOrder === 'asc' 
                    ? a.site.localeCompare(b.site) 
                    : b.site.localeCompare(a.site));
            } else if (currentSortBy === 'priority') {
                sitesData.sort((a, b) => currentSortOrder === 'asc' 
                    ? a.priority - b.priority 
                    : b.priority - a.priority);
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                verifyCode();
            }
        }

        function goBack() {
            document.getElementById("hiddenSection").style.display = "none";
            document.getElementById("inputSection").style.display = "block";
        }
    </script>
